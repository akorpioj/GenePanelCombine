<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PanelApp Gene Filter - Flask{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-red-100 text-gray-800 min-h-screen flex flex-col items-center py-8 px-4">

  <header class="w-full max-w-6xl mb-6">
    <nav class="flex justify-between items-center">
      <div class="text-lg font-semibold text-sky-700">
        PanelMerge
      </div>
      <div class="flex space-x-4 text-sm">
        <a href="{{ url_for('main.index') }}" class="text-sky-600 hover:text-sky-800 transition">Home</a>
        <a href="{{ url_for('main.version_history') }}" class="text-sky-600 hover:text-sky-800 transition">Version History</a>
      </div>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <footer class="mt-12 text-center text-sm text-gray-500">
    <p>Built with Flask & Genomics England + Australia PanelApp APIs.</p>
    <p class="mt-1">Remember to verify results against official sources.</p>
  </footer>
</body>
</html>
