<!-- Upload Panel Form (hidden unless upload tab is active) -->
    <div id="upload-panel-form" class="mb-6" style="display:none;">
        <form id="userPanelForm" enctype="multipart/form-data">
            <label for="user_panel_file" class="block text-sm font-medium text-gray-700 mb-2">Upload your gene panel (Excel, TSV, or CSV):</label>
            <p class="text-xs text-gray-600 mb-2">Your file should contain a column named: <strong>gene</strong>, <strong>genes</strong>, <strong>entity_name</strong>, or <strong>genesymbol</strong> (case-insensitive)</p>
            <div id="drop-zone" class="border-2 border-dashed border-sky-400 rounded-lg p-6 text-center cursor-pointer bg-white hover:bg-sky-50 transition mb-2">
                <span id="drop-zone-text">Drag & drop your file here, or click to select</span>
                <input type="file" id="user_panel_file" name="user_panel_file" accept=".csv,.tsv,.xls,.xlsx" class="hidden" required multiple>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <div id="upload-panel-status" class="mt-2 text-sm"></div>
        </form>
    </div>
